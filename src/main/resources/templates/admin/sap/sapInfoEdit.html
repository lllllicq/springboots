<!DOCTYPE html>
<html xmlns:th="http://www.w3.org/1999/xhtml">

<head>
    <meta charset="utf-8">
    <title th:text="${title}">
    </title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="format-detection" content="telephone=no">
    <link rel="stylesheet" href="../static/css/x-admin.css" media="all">
</head>

<body>
<div class="x-body">
    <form class="layui-form" id="formsedit">
        <input type="hidden" name="id" th:value="${data?.id}" />
        <div class="layui-form-item">
            <div class="layui-inline">
                <label for="client" class="layui-form-label">
                    客户端
                </label>
                <div class="layui-input-inline" style="width: 220px;">
                    <input type="text" id="client" name="client"  required lay-verify="required" th:value="${data?.client}"class="layui-input">
                </div>
            </div>
            <div class="layui-inline">
                <label for="passwd" class="layui-form-label">
                    客户端密码
                </label>
                <div class="layui-input-inline" style="width: 220px;">
                    <input type="text" id="passwd" name="passwd"  required lay-verify="required" th:value="${data?.passwd}"class="layui-input">
                </div>
            </div>
        </div>
        <div class="layui-form-item">
            <div class="layui-inline">
                <label for="user" class="layui-form-label">
                    用户
                </label>
                <div class="layui-input-inline" style="width: 220px;">
                    <input type="text" id="user" name="user"  required lay-verify="required" th:value="${data?.user}"class="layui-input">
                </div>
            </div>
            <div class="layui-inline">
                <label for="sysnr" class="layui-form-label">
                    sysnr
                </label>
                <div class="layui-input-inline" style="width: 220px;">
                    <input type="text" id="sysnr" name="sysnr"  required lay-verify="required" th:value="${data?.sysnr}"class="layui-input">
                </div>
            </div>
        </div>
        <div class="layui-form-item">
            <div class="layui-input-block" style="margin:0px">
                <label for="ashost" class="layui-form-label">
                    接口地址
                </label>
                <div class="layui-input-inline" style="width: 76%;">
                    <input type="text" id="ashost" name="ashost"  required lay-verify="required" th:value="${data?.ashost}"class="layui-input">
                </div>
            </div>
        </div>
        <div class="layui-form-item" style="text-align: center;">
            <br/>
            <button class="layui-btn" key="set-mine" lay-filter="save" lay-submit>
                保存
            </button>
        </div>
    </form>
</div>
<script src="../static/layui/layui.js" charset="utf-8">
</script>
<script src="../static/js/x-layui.js" charset="utf-8">
</script>
<script>
    layui.use(['form','layer'], function(){
        $ = layui.jquery;
        var form = layui.form()
            ,layer = layui.layer;

        form.on('submit(save)', function(data){
            $.post("../sap/saveInfo.html?_="+new Date().getTime(),data.field,function(res){
                if(res.result){
                    layer.alert("保存成功", {icon: 6});
                    parent.location.reload();
                }else{
                    layer.alert("保存失败", {icon: 6});
                    parent.location.reload();
                }
            },'json');
            return false;
        });


    });
</script>
<script>
    var _hmt = _hmt || [];
    (function() {
        var hm = document.createElement("script");
        hm.src = "https://hm.baidu.com/hm.js?b393d153aeb26b46e9431fabaf0f6190";
        var s = document.getElementsByTagName("script")[0];
        s.parentNode.insertBefore(hm, s);
    })();
</script>
</body>

</html>
